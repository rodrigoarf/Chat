<!DOCTYPE html>
<html>
<head>
    <title>Chat</title> 
     
    <script src="/Scripts/Components/Jquery/Jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css" rel="stylesheet" />    
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>

    <link  href="/Scripts/Components/SmartAlert/Css/alert.css" rel="stylesheet" />
    <link  href="/Scripts/Components/SmartAlert/Themes/default/theme.css" rel="stylesheet" />
    <script src="/Scripts/Components/SmartAlert/Js/alert.js" type="text/javascript"></script>        

    <link href="/Content/Theme/Theme.css" type="text/css" rel="stylesheet" /> 
    
    <script src="/Scripts/Components/SignalR/SignalR.min.js"></script>
    <script src="/Signalr/Hubs"></script>      
    <script src="Scripts/Components/Chat/JScript.js"></script>           
</head>
<body>

 <div class="container-fluid" style="height:100%;">

    <div id="divLogin" class="row" style="width:600px;">
        <div class="col-md-5">
            <img src="Content/Image/logo.jpg" />
        </div>
        <div class="col-md-7" style="border-left: 1px solid #ccc; height: 160px;">
                <br />
                <br />
                <div class="inner-addon left-addon">
                    <i class="glyphicon glyphicon-user"></i>
                    <input id="txtNickName" type="text" class="form-control-chat" placeholder="Primeiro nome ou apelido" autocomplete="off" />
                </div>
                <br />
                <button id="btnStartChat" class="btn btn-success btn-pressure pull-left"><i class="glyphicon glyphicon-ok"></i>Entrar</button>
                <button id="btnWarningChat" class="btn btn-info btn-pressure pull-left"><i class="glyphicon glyphicon-bullhorn"></i>Avisos</button>
        </div>
    </div> 

    <div id="divChat" class="row">

        <div class="col-md-10" style="padding: 0;">
            <div style="margin: 10px;">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <i class="glyphicon glyphicon-comment"></i>Bem vindo ao chat <span id='spanUser'></span>                     
                    </div>
                    <div id="divChatWindow" style="overflow-y:scroll; height:400px;">                        
                    </div>
                    <div class="panel-footer">
                        <div class="input-group">
                            <input id="txtMessage" placeholder="Digite sua mensagem..." class="form-control-chat input-sm chat-input" type="text" />
                            <span class="input-group-btn">
                                <button id="btnSendMsg" type="button" class="btn btn-success btn-pressure pull-left"><i class="glyphicon glyphicon-bullhorn"></i>Enviar</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-2" style="padding: 0;">
            <div style="margin: 10px 10px 10px 0px;">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="glyphicon glyphicon-home"></i>Sorocaba                     
                    </div>
                    <ul id="divusers" class="list-group">
                    </ul>
                    <div class="panel-footer">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <a href="#" class="btn btn-success btn-warning btn-pressure"><span class="glyphicon glyphicon-log-out"></span>Sair</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <input id="hdId" type="hidden" />
        <input id="hdUserName" type="hidden" />
    </div>  
 </div>

</body>
</html>
